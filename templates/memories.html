<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Our Memories ‚ú®</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #ff477e;
            --bg: #0f0a1e;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: white;
            overflow-x: hidden;
            padding: 50px 20px;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .back-link {
            position: fixed;
            top: 30px;
            left: 30px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: 0.3s;
        }

        .back-link:hover {
            background: var(--primary);
        }

        h1 {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            margin-bottom: 60px;
            background: linear-gradient(45deg, #fff, #ff85a1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Polaroid Style */
        .memory-card {
            background: white;
            padding: 15px 15px 40px 15px;
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: #333;
            transform: rotate(var(--rotation));
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .memory-card:hover {
            transform: scale(1.1) rotate(0deg);
            z-index: 100;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
        }

        .image-placeholder {
            width: 100%;
            aspect-ratio: 1;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            overflow: hidden;
            position: relative;
        }

        .memory-title {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            margin-top: 15px;
            text-align: center;
            color: #444;
        }

        /* Overlay System */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .expanded-content {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .expanded-content h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .expanded-content p {
            line-height: 1.8;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 126, 0.4);
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), #ff0a54);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 71, 126, 0.5);
            transition: 0.3s;
            z-index: 1500;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* Create Modal */
        .create-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .modal-card h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 25px;
            color: var(--primary);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .modal-card input,
        .modal-card textarea {
            width: 100%;
            padding: 15px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            outline: none;
            font-size: 1rem;
        }

        .modal-card textarea {
            height: 100px;
            resize: none;
        }

        .save-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .save-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 71, 126, 0.4);
        }
    </style>
</head>

<body>

    <canvas id="bg-canvas"></canvas>
    <a href="/dashboard" class="back-link">‚Üê Dashboard</a>

    <div class="fab" onclick="toggleCreateModal(true)">+</div>

    <h1>Memory Lane</h1>

    <div class="gallery">
        {% for memory in memories %}
        <div class="memory-card" style="--rotation: {{ range(-10, 10) | random }}deg"
            onclick="showMemory('{{ memory.title }}', '{{ memory.content }}')">
            <div class="image-placeholder">
                {% if memory.image_url %}
                <img src="{{ memory.image_url }}" style="width:100%; height:100%; object-fit:cover;">
                {% else %}
                üì∑
                {% endif %}
            </div>
            <p class="memory-title">{{ memory.title }}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Expansion Overlay -->
    <div class="overlay" id="memory-overlay" onclick="closeOverlay()">
        <div class="expanded-content" onclick="event.stopPropagation()">
            <h2 id="modal-title"></h2>
            <p id="modal-content"></p>
            <button class="close-btn" onclick="closeOverlay()">Close</button>
        </div>
    </div>

    <!-- Create Modal -->
    <div class="create-modal" id="create-modal" onclick="toggleCreateModal(false)">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h2>Capture Moment</h2>
            <div class="input-group">
                <input type="text" id="mem-title" placeholder="Title of the moment...">
            </div>
            <div class="input-group">
                <input type="text" id="mem-url" placeholder="Image URL (optional)">
            </div>
            <div class="input-group">
                <textarea id="mem-content" placeholder="Tell the story..."></textarea>
            </div>
            <button class="save-btn" onclick="addMemory()">Save Memory ‚ú®</button>
        </div>
    </div>

    <script>
        function showMemory(title, content) {
            const overlay = document.getElementById('memory-overlay');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-content').innerText = content;
            overlay.style.display = 'flex';
            overlay.style.animation = 'fadeIn 0.3s forwards';
        }

        function closeOverlay() {
            document.getElementById('memory-overlay').style.display = 'none';
        }

        function toggleCreateModal(show) {
            document.getElementById('create-modal').style.display = show ? 'flex' : 'none';
        }

        async function addMemory() {
            const title = document.getElementById('mem-title').value;
            const image_url = document.getElementById('mem-url').value;
            const content = document.getElementById('mem-content').value;

            if (!title || !content) {
                alert("Please fill in the title and story! ‚ù§Ô∏è");
                return;
            }

            const res = await fetch('/api/add-memory', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content, image_url })
            });

            const data = await res.json();
            if (data.success) {
                location.reload(); // Quickest way to show new memory
            } else {
                alert("Error: " + data.error);
            }
        }

        // Background - gentle shooting stars
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let stars = [];
        class Star {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.opacity = Math.random();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        for (let i = 0; i < 200; i++) stars.push(new Star());

        function animate() {
            ctx.fillStyle = '#0f0a1e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => s.draw());
            requestAnimationFrame(animate);
        }
        animate();
    </script>

</body>

</html>
