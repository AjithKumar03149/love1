<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Enter Secret Space ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #ff477e;
            --bg: #0f0a1e;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            height: 100vh;
            background: var(--bg);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #emoji-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: cardAppear 1s ease-out;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #ff85a1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px 25px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
            text-align: center;
            letter-spacing: 5px;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 71, 126, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, var(--primary), #ff0a54);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 71, 126, 0.5);
        }

        .error-msg {
            color: #ff85a1;
            margin-top: 15px;
            font-size: 0.9rem;
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .hint {
            margin-top: 25px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>

    <canvas id="emoji-canvas"></canvas>

    <div class="login-card">
        <h1>Love Portal</h1>
        <p style="margin-bottom: 25px; color: rgba(255,255,255,0.7);">Sign in to your secret space</p>

        <form action="/login" method="POST">
            <div class="input-group">
                <input type="email" name="email" placeholder="Email Address" required style="letter-spacing: normal;">
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required style="letter-spacing: normal;">
            </div>
            <button type="submit">Unlock Love ‚ú®</button>
        </form>

        {% if error %}
        <p class="error-msg">{{ error }}</p>
        {% endif %}

        <div style="margin-top: 25px; font-size: 0.9rem;">
            New here? <a href="/register" style="color: var(--primary); text-decoration: none;">Create a Portal</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('emoji-canvas');
        const ctx = canvas.getContext('2d');
        const emojis = ['üíñ', '‚ú®', 'üòç', 'ü¶ã', 'üåπ', 'üéà'];
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Emoji {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 20 + 20;
                this.emoji = emojis[Math.floor(Math.random() * emojis.length)];
                this.opacity = Math.random() * 0.5 + 0.1;
                this.speedX = (Math.random() - 0.5) * 1;
                this.speedY = (Math.random() - 0.5) * 1;
                this.angle = Math.random() * Math.PI * 2;
                this.spin = (Math.random() - 0.5) * 0.02;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.angle += this.spin;

                if (this.x < -50) this.x = canvas.width + 50;
                if (this.x > canvas.width + 50) this.x = -50;
                if (this.y < -50) this.y = canvas.height + 50;
                if (this.y > canvas.height + 50) this.y = -50;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.font = `${this.size}px serif`;
                ctx.fillText(this.emoji, -this.size / 2, this.size / 2);
                ctx.restore();
            }
        }

        for (let i = 0; i < 30; i++) particles.push(new Emoji());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>

</body>

</html>
